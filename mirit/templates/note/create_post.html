{% extends 'base.html' %}
{% block title %}
{% if is_edit %} 
Редактировать запись
{% else %}
Добавить запись
{% endif %} 
{% endblock %}
{% block content %}
  <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8 p-5">
            <div class="card">
              <div class="card-header">       
                Новый пост             
              </div>
              <div class="card-body">        
                <form method="post" action="{% if is_edit %} {% url 'notes:note_edit' post_id %} {% else %} {% url 'notes:note_create' %} {% endif %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row my-3 p-3">
                  <label for="id_text">
                    Заголовок заметки                 
                    <span class="required text-danger" >*</span>                  
                  </label>
                   {{ form.title }}              
                 
                </div>  
                  <div class="form-group row my-3 p-3">
                    <label for="id_text">
                      Текст заметки                 
                      <span class="required text-danger" >*</span>                  
                    </label>
                     {{ form.text }}              
                    <small id="id_text-help" class="form-text text-muted">
                      Ваш текст
                    </small>                  
                  </div>            
                  <div class="d-flex justify-content-end">
                  
               <button type="submit" class="btn btn-primary" name='send'>
              {% if is_edit %}
               Сохранить
              {% else %}
                Добавить
             {% endif %}
            </button>
            </form>
  {% endblock %}
